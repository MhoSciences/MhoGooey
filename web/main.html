<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="eel.js"></script>
    <script>
      function sendData(){
        let cmd = $('#cmdTxt').value;
        if(cmd !== ''){
          //TODO:format with header and tail here or in backend
          eel.sendMhorcel(cmd);
        }else{
          alert('set cmd text');
        }
      }

      eel.expose(renderData)
      function renderData(data){
        $('#mhoData').append("<br><p>"+data+"</p>");
      }
    </script>
    <meta charset="utf-8">
    <title>STFU</title>
  </head>
  <body>
    <div>
      <form id="cmdForm">
          <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="cmdTxt">Command</label>
              <input type="text" class="col-sm-10 form-control" id="cmdTxt" placeholder="Enter Command">
          </div>
        <button type="submit" class="btn btn-danger" onclick="sendData()">Send</button>
      </form>
    </div>
  <hr>
    <div class="overflow-auto" id='mhoData'>
      
    </div>
  </body>
</html>
